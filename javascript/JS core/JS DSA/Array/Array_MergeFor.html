
<!-- using 2 for loops concatinating 2 array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let data1 = [1,3,5,7,9];
        let data2 = [2,4,6,8,10];
        let merge=[];
        
        
        for(i = 0; i < data1.length; i++){
            merge[i] = data1[i];
        }
        for(i = 0; i< data2.length; i++){
            merge[data1.length+i] = data2[i];
        }
        
        document.write(merge,"" )
    </script>
</body>

</html>
