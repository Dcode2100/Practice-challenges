<!DOCTYPE html>
<html>

    <style>
      /* Set the root font-size to 16px */
      
      .container {
        height: 5rem;
        width: 5rem;
        background-color: aqua;
        transition: all 0.3s ease-in-out;  
        border-radius: 50%;
      }
      .container:hover {
        background-color: rgb(90, 203, 99);
        transform: scale(2rem);
        transform: translate(0, 3rem);
        position: absolute;
        left: 5rem;
        border-radius: 0%;
      }
    </style>
  </head>

      <div class="element">

    </div>
